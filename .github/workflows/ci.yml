name: Run Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.11.0

      - name: Install dependencies
        run: npm install
        working-directory: ./user-management-app

      - name: Run tests
        run: npm test
        working-directory: ./user-management-app
